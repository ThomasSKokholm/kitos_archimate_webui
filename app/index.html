<!-- Opdater URL til webui mappen! -->
<!-- <meta http-equiv="refresh" content="0; URL='http://google.com'" /> -->
<!-- https://www.w3schools.com/Tags/att_meta_http_equiv.asp -->
<!-- Finder, hvad url der køres på, og tilføjer webui mappen, til url, for derefter at vidre stille. -->
<script>
    str = location.toString();
    var newstr = str.substring(0, str.lastIndexOf("/"));
    var webuiUrl = newstr + '/webui/';
    location.assign(webuiUrl);
</script>
